<!DOCTYPE html>
<html>
<head>

<title>Categories</title>
</head>
<body>
<table>
	<tr th:each="product:${categoryproducts}">

		<td th:text="${product.name}"></td>
		<td th:text="${product.description}"></td>
		<td th:text="${product.price}"></td>
		


	</tr>
</table>

</body>
</html>
