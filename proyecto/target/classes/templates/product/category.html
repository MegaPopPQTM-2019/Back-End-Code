<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<title>Category</title>
</head>
<body>

<!-- Cabecera  -->

<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">     
  <!-- div class="w3-left w3-padding-16"> <a href="home/index.html"><img src="https://www.returngis.net/wp-content/uploads/2017/06/wallapop-logo.jpg" style="width:10%"></a></div> -->
<select class="w3-select w3-padding-10 w3-text-grey w3-left" name="option" style="width:250px">
    <option value="" disabled selected>Category</option>
    <option value="1">TV</option>
    <option value="2">Home</option>
    <option value="3">Phones</option>
    <option value="4">Computer</option>
    <option value="5">Game Consoles</option>
    <option value="6">Sports</option>
    <option value="7">Cameras</option>
    <option value="8">Watches</option>
  </select>
 
 <div class="w3-text-orange w3-left w3-padding-16"><a href="register/userRegister.html"><i class="fa fa-search"></i></a></div>
     <div  class="w3-button w3-right w3-orange w3-text-white w3-large"onclick="document.getElementById('id01').style.display='block'">Login</div>
    

  <div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

      <div class="w3-center"><br>

      <form class="w3-container" action="/action_page.php">
        <div class="w3-section">
          <label><b>Username</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="usrname" required>
          <label><b>Password</b></label>
          <input class="w3-input w3-border" type="password" placeholder="Enter Password" name="psw" required>
          <button class="w3-button w3-block w3-light-blue w3-section w3-padding" style="color:white" type="submit">Login</button>
          <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Remember me
        </div>
      </form>

      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <button onclick="document.getElementById('id01').style.display='none'" type="button" class=" w3-left w3-button w3-red">Cancel</button>  
        <span class="w3-right w3-padding w3-hide-small"><a href="register/userRegister.html">Create account</a></span>      
      </div>

    </div>
  </div>
</div>

 <div class=" w3-right w3-large w3-padding-16"><a href="register/userRegister.html" style="margin:20px">Register</a></div>
 <div class="w3-padding w3-right"><i class="fa fa-truck"></i></div>   
    <div class="w3-center w3-padding-16"><img src="https://i.ibb.co/MM5qtS3/Letras.jpg" alt="Letras" border="0"  style="width:10%"></div>
   
  </div>
   
</div>
 <p>  

<!-- Cuerpo Pagina  -->

<p>
<div class="w3-container w3-padding-32 w3-center" style="max-width:1200px;margin:auto;margin-top:46px">

  <table class="w3-table-all">
    <thead>
      <tr class="w3-orange w3-text-white">
        <th>Name</th>
        <th>Description</th>
        <th>Category</th>
        <th>Stock</th>
        <th class="w3-right-align">Price</th>
      </tr>
    </thead>
  <tr th:each="product:${category}">
    <td th:text="${product.name}"></td>
    <td th:text="${product.description}"></td>
    <td th:text="${product.category}"></td>
    <td th:text="${product.stock}"></td>
     <td class="w3-right-align" th:text="${product.stock}"></td>
     </tr>
   
    

  </table>
</div>

</body>
</html>
